<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1 class="header-style">NUMBER <span>GUESSER</span></h1>
      <div class="ultimate header-style">
      <hr /><p class="p1 header-style">ULTIMATE CHALLENGER EDITION</p><hr />
      </div>
    </header>
    <main>
      <section class="sec1">
        <form>
          <h3>Set Range</h3>
          <label class="input-name min-range">Min Range</label>
          <input type="number" class="range" id="min-range">
          <label class="input-name max-range">Max Range</label>
          <input type="number" class="range" id="max-range">
          <button class="btn btn-update" type="button">Update</button>
        </form>
        <form>
          <p>The Current Range is <span id="low-end">1</span> to <span id="high-end">100</span></p>
          <h3>Challenger 1</h3>
          <label class="input-name">Name</label>
          <input type="text" id="player-one-name"> 
          <label class="input-name">Guess</label>
          <input type="number" id="p1-input">
          <h3>Challenger 2</h3>
          <label class="input-name">Name</label>
          <input type="text"  id="player-two-name">
          <label class="input-name">Guess</label>
          <input type="number" id="p2-input">
          <br>
          <button class="btn submit-btn" id="submit-btn">Submit Guess</button>
          <button class="btn reset" disabled>Reset Game</button>
          <button class="btn clear" disabled>Clear Game</button>
        </form>
        <article>
          <h3>Latest Score</h3>
          <div class="current-guess">
            <div class="score-display">
              <h4 id="p1-display-name">Challenger 1 Name</h4>
              <p class="p2">current guess</p>
              <p class="guess1 guess" id="player-one-guess">93</p>
              <p class="result1 res" id="js-results">that's too high</p>
            </div>
            <div class="score-display">
              <h4 id="p2-display-name">Challenger 2 Name</h4>
              <p class="p2">current guess</p>
              <p class="guess2 guess" id="player-two-guess">3</p>
              <p class="result2 res" id="js-results">that's too low</p>
            </div>
          </div>
        </article>
      </section>
      <section class="sec2">
        <article>
          <h5 class="winner-name">Challenger 1 Name</h5> 
          <p class="vs">vs</p> 
          <h5 class="winner-name">Challenger 2 Name</h5>
          <p class="winner">Winner</p>
        </article>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
